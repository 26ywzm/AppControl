<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用程序控制器示例</title>
</head>
<body>
    <h1>应用程序控制器示例</h1>
    
    <!-- 控制器容器 -->
    <div id="notepadControl"></div>
    <div id="calcControl"></div>

    <!-- 引入控制器脚本 -->
    <script src="appController.js"></script>
    <script>
        // 创建控制器实例，指定后端服务器地址
        const appController = new AppController('http://localhost:3001');

        // 添加记事本控制器
        appController.createControl('notepad', 'notepadControl', {
            title: '记事本',
            start: '启动记事本',
            stop: '关闭记事本'
        });

        // 添加计算器控制器
        appController.createControl('calculator', 'calcControl', {
            title: '计算器',
            start: '启动计算器',
            stop: '关闭计算器'
        });
    </script>
</body>
</html>
